<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #2c3e50;
        }

        /* Cart List */
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        li h3 {
            margin: 0;
            font-size: 1.2em;
            color: #34495e;
        }

        li span {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        li a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #c0392b;
        }

        /* Total Price */
        p {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Back to Menu Button */
        .back-to-menu {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-menu:hover {
            background-color: #2980b9;
        }

        /* Empty Cart Message */
        .empty-cart {
            text-align: center;
            margin: 50px auto;
            font-size: 1.5em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    <h3>{{ item.food_item.name }}</h3>
                    <span>{{ item.quantity }} x ${{ item.food_item.price }}</span>
                    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
                </li>
            {% endfor %}
        </ul>
        <p>Total Price: ${{ total_price }}</p>
    {% else %}
        <div class="empty-cart">
            <p>Your cart is empty.</p>
        </div>
    {% endif %}
    <a href="{% url 'menu' %}" class="back-to-menu">Back to Menu</a>
    <a href="{% url 'home' %}" class="back-to-menu">Back to Home</a>
</body>
</html>
