<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #2c3e50;
        }

        /* Menu List */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        li {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        li img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        li h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #34495e;
        }

        li p {
            margin: 5px 0;
            color: #7f8c8d;
            font-size: 1em;
        }

        li a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in food_items %}
        <li>
            <!-- Displaying GIF image -->
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p><strong>${{ item.price }}</strong></p>
            <a href="{% url 'add_to_cart' item.id %}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
